<VirtualHost *:80>
    ServerName phpmemadmin.dev
    ServerAlias example.com *.example.com
    ServerAdmin webmaster@example.com
    DocumentRoot "/var/www/phpmemadmin.dev/web"
    <Directory "/var/www/phpmemadmin.dev/web">
        Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Order allow,deny
        Allow from all
        DirectoryIndex app.php index.php index.html index.htm
    </Directory>
</VirtualHost>
